<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">  
    </head>
    <body>
        <div class="main-container">
            <div class="scorebaord-container-wrapper">
                <div class="scoreboard-container">
                    <div class="home-container">
                        <h3 class="board-title">HOME</h3>
                        <div class="home-score-container">
                            <h2 class="points-text" id="home-score">0</h2>
                        </div>
                        <div class="btns-container">
                            <button class="plus-point" onclick="incrementByOneHome()">+1</button>
                            <button class="plus-point" onclick="incrementByTwoHome()">+2</button>
                            <button class="plus-point" onclick="incrementByThreeHome()">+3</button>
                        </div>  
                    </div>
                    <div>
                        <div  class="timer-container">
                            <h2 id="timer" class="timer-text">00:00</h2>
                        </div>    
                    </div>    
                    <div class="guest-container">
                        <h3 class="board-title">AWAY</h3>
                        <div class="guest-score-container"> 
                            <h2 class="points-text" id="guest-score">0</h2>
                        </div>   
                        <div class="btns-container">
                            <button class="plus-point" onclick="incrementByOneGuest()">+1</button>
                            <button class="plus-point" onclick="incrementByTwoGuest()">+2</button>
                            <button class="plus-point" onclick="incrementByThreeGuest()">+3</button>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="new-game-container-wrapper">    
                <div class="new-game-container">
                    <button class="new-game-btn" onclick="resetScore()">New Game</button>
                </div>
            </div>    
            <div class="period-container">
                <h3 class="period">PERIOD</h3>
                <div class="period-board-container">
                        <h2 id="period-count" class="period-board">1</h2>
                 </div>
                <button class="period-btn" onclick="changePeriod()">+Period</button>
            </div>
            <div class="fouls-container-wrapper">    
                <div class="fouls-container">
                    <button class="add-foul-home" onclick="infcrementByOneFoulHome()">+1</button>
                    <div class="home-fouls-container">
                        <h3 class="fouls-text">FOULS</h3>
                        <div class="fouls-board-container">
                            <h2 id="home-foul" class="period-board">0</h2>
                        </div>   
                    </div>
                    <div class="guests-fouls-container">
                        <h3 class="fouls-text">FOULS</h3>
                        <div class="fouls-board-container">
                            <h2 id="guest-foul" class="period-board">0</h2>
                        </div>
                    </div> 
                    <button class="add-foul-guest" onclick="infcrementByOneFoulGuest()">+1</button>     
                </div> 
            </div>        
        </div>
        <script src="index.js"></script>
    </body>
</html>
